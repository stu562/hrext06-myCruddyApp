<!doctype HTML>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<!-- mozilla vr , contains three.js -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
<script> THREEx.ArToolkitContext.baseURL = 
  'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
  <body style='margin : 0px; overflow: hidden;'>
    <!-- <a-scene embedded arjs>  -->
    <a-scene embedded artoolkit='sourceType: webcam;'>  
      <!-- creates a 3d scene, declare and add artoolkit   -->
    <a-marker preset="hiro">
      <!-- adds the AR camera -->
            <!-- <a-box position='0 0.5 0' material='color: black;'></a-box> -->
            <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="0.5" position="0 0.5 0" segments-height="53">
            <a-animation attribute="scale"
              dur="1000"
              from= "1 1 1"
              to="2 2 2"
              direction='alternate-reverse'
              easing= "ease-in-out-circ"     
              repeat="indefinite"></a-animation>
     </a-sphere>
            <!-- creats a simple object -->
    </a-marker>

    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
    <!-- handle unknown marker -->
    <!-- <a-marker type='unknown'>
      <a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
    </a-marker> -->




    <a-entity camera></a-entity>
    <!-- <div>
      <button class="box" type="button">box</button>
      <button class="teeth" type="button">teeth</button>
      <button class="corgi" type="button">corgi</button>
    </div> -->
    </a-scene>
  </body>
</html>
