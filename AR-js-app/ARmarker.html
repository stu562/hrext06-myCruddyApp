<!doctype HTML>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="AR-app.js"></script>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@7767ba1b2f10b2129acbfdad1c25666b99db4966/dist/aframe-master.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
<script> THREEx.ArToolkitContext.baseURL = 
  'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
  <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
    <h1 class='apptitle' style='color:black'>Anything Augmented</h1>
    <p style='color:white; font-size:20px'>Hello AR World! </p>
    <div class="navigation-bar" style='position: fixed; bottom: 10px; width:100%; text-align: center; z-index: 1;'>
      <button class="btn-obj1" type="button">Cube</button>
      <button class="btn-obj2" type="button">Sphere</button>
      <button class="btn-obj3" type="button">Square</button>
    </div>
  </div>
    <a-scene embedded arjs>
      <a-marker preset="hiro" class="marker">
            <a class='currentObj'></a>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
